<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="/CSS/styles.css" rel="stylesheet" type="text/css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section>
      <article>0000 0000 0000 0000 Jane Appleseed 00/00</article>
      <article>000</article>
    </section>
    <section>
      <form>
      <fieldset>
        <label for="name">Cardholder Name</label>
        <input type="text" name="name" placeholder="e.g. Jane Appleseed">

        <label for="cardN">Card Number</label>
        <input type="number" name="cardN" placeholder="e.g. 1234 5678 9123 0000">
       
        <label for="date">Exp. Date (MM/YY)</label>
        <input type="number" name="date" placeholder="MM">
        <input type="number" name="date" placeholder="YY">

        <label for="cvc">CVC</label>
        <input type="number" name="cvc" placeholder="e.g. 123">

        <button type="submit">Confirm</button>
  </fieldset>
</form>
  </section>

  </body>
</html>
